<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册登录</title>
    <link href="../css/common.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../css/login.css" type="text/css">
</head>
<body style="height: 1080px;position: relative;">
<div class="container">
    <div class="loginpagehead">
        <div class="loginlogo"><img src="../images/logo-jinshang9.png"></div>
        <!--<div class="logintellinfo">已有账号，可<a class="loginsoon">直接登录</a> </div>-->
    </div>
</div>

<div class="newlogbg">
    <div class="container" style="position: relative;height:100%;">
        <div class="windowright">
            <div class="windowtitle">会员登录</div>
            <div class="useriddiv">
                <input type="text" class="logininput" id="useridinput" placeholder="手机号/邮箱/用户名">
            </div>
            <div class="psddiv">
                <input type="password" class="logininput" id="pwdinput" placeholder="请输入密码">
            </div>
            <div class="loginbtn">
                <btn class="login_in">登录</btn>
            </div>
            <div class="autoselect">
                <div class="autologin">
                    <label class="icon_checkbox">
                        <input type="checkbox">
                        <span>自动登录</span>
                    </label>
                </div>
                <a class="right">忘记密码</a>
            </div>
            <div class="regbtndiv">
                <a class="regandforget">免费注册</a>
            </div>

        </div>
    </div>
</div>
